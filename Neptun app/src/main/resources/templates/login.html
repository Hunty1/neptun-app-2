<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        div {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div>
    <h1>Bejelentkezés</h1>
    <form id="login-form">
        <input type="text" id="username" placeholder="Felhasználónév" required>
        <input type="password" id="password" placeholder="Jelszó" required>
        <button type="submit">Bejelentkezés</button>
    </form>
    <div id="error-message"></div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function (event) {
        event.preventDefault(); // Alapértelmezett form-küldés letiltása

        // Input mezők értékei
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const errorMessage = document.getElementById('error-message');

        // Bejelentkezési adatok elküldése a szervernek
        fetch('http://localhost:8080/login', {  // A teljes URL kell ide
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: "asd",
                password: "password"
            })
        })
            .then(data => {
                alert(data); // Sikeres bejelentkezés
                window.location.href = "/courses.html"; // Tetszőleges átirányítás
            })
            .catch(async (error) => {
                errorMessage.textContent = await error; // Hibaüzenet megjelenítése
            });
    });
</script>
</body>
</html>
